<head>
<br>
<title>Sirius</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="static/cover.css" rel="stylesheet">
</head>

{% block body %}
    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
                {% if reply_line1 %}
                    <h3 class="text-center" style="color: lightgreen;">{{ reply_line1 }}<br>{{ reply_line2 }}</h3>
                {% endif %}
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading" style="color: #87CEFA">Sirius</h1>
            <p class="lead">
                <form method="post" role="form" class="form-inline">
                    <input type="text" name="qs" size="40" value="{{ request.form.qs }}" class="form-control"
                            placeholder="Ask a question">
                  <button type="submit" class="btn btn-info">Ask!</button>
                </form>
            </p>
          </div>
          <a class="btn btn-info" href="/">Home</a>
          {% endblock %}

          <div class="mastfoot">
            <div class="inner">
              <p>&copy; Department of Computer Science and Engineering, University of Michigan</p>
            </div>
          </div>
        </div>
      </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
